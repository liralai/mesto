<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>

  <main class="main page__section">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__person-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__title">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <div class="elements__card">
        <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button type="button" class="elements__like-button" aria-label="Нравится"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form name="form-name" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" name="input-name" type="text" required placeholder="Ваше имя" class="popup__input"/>
        <input id="info-input" name="input-info" type="text" required placeholder="Ваша профессия" class="popup__input"/>
        <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
</body>
</html>
