<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="./index.js" defer></script>
  <title>Жак-Ив Кусто</title>
</head>
<body class="page">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main class="main page__section">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/Avatar.png" alt="Фото Жака-Ив Кусто" class="profile__avatar">
        <div class="profile__person-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/editButton.svg" alt="Редактировать профиль">
          </button>
          <p class="profile__title">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img src="./images/addButton.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements">
      <div class="elements__card">
        <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__like-button">
            <img src="./images/likeButton.svg" alt="Поставить Лайк">
          </button>
        </div>
      </div>
    </section>

    <div class="popup">
      <div class="popup__content">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" name="input-name" type="text" class="popup__input"/>
          <input id="info-input" name="input-info" type="text" class="popup__input"/>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </main>

  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
